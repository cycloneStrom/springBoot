<!DOCTYPE html>
<html ng-app="fileUploaderApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>大文件上传实例</title>
    <link href="../largefileuploader/js/jquery-ui/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" type="text/css" />
    <link href="../largefileuploader/js/largeFileUploader.css" rel="stylesheet" type="text/css" />
    <script src="../largefileuploader/js/jquery-1.11.0.min.js"></script>
    <script src="../largefileuploader/js/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../largefileuploader/js/javalargefileuploader.js"></script>
    <script src="../largefileuploader/js/angular.js"></script>
    <script src="../largefileuploader/js/largeFileUploaderController.js"></script>
</head>
<body ng-controller="fileUploaderController">
<!--jetty 访问路径   http://10.6.22.216:8082..//largeFileUploader/index -->
<div class="file-uploader-container">
    <div id="fileContainer">

    </div>
    <!--<hr>-->
    <div id="uiContainer">
    </div>
    <div style="margin-top: 10px">
        <a href='javascript:void(0)' ng-click="pauseAllFile()" ng-show="option.usePauseAll">全部暂停</a>
        <a href='javascript:void(0)' ng-click="starAllFile()"  ng-show="option.useStarAll">全部开始</a>
        <a href='javascript:void(0)' ng-click="clearAllFile()" ng-show="option.useClassAll">清除全部</a>
    </div>
</div>

<em id="error"></em>
</body>
</html>
