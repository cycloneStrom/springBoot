<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../../static/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../../static/css/bootstrap-responsive.css" />
    <link type="text/css" rel="stylesheet" href="../../static/css/bootstrap-theme.css"/>
    <link type="text/css" rel="stylesheet" href="../../static/script/angularjs/angular.css"/>
</head>
<body ng-controller="routeController">
    <div class="container">
        <div class="modal-content">
           <div class="view">
               <ng-view></ng-view>
           </div>

            <div class="view">
                <div class="form-groups">
                    <div>
                        <h5>当前的路径是：{{locationObj.path}}</h5>
                    </div>
                </div>
                <div class="form-groups">
                    <div>
                        <h5>当前路径编码的URL：{{locationObj.absUrl}}</h5>
                    </div>
                </div>
                <div class="form-groups">
                    <div>
                        <h5>当前路径编码的HASH：{{locationObj.hash}}</h5>
                    </div>
                </div>
                <div class="form-groups">
                    <div>
                        <h5>主机：{{locationObj.host}}</h5>
                    </div>
                </div>
                <div class="form-groups">
                    <div>
                        <h5>端口：{{locationObj.port}}</h5>
                    </div>
                </div>
                <div class="form-groups">
                    <div>
                        <h5>URL协议：{{locationObj.protocol}}</h5>
                    </div>
                </div>
                <div class="form-groups">
                    <div>
                        <h5>参数：{{locationObj.search}}</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<script type="text/javascript" src="../../static/script/angularjs/angular-1.3.0.js"></script>
<script type="text/javascript" src="../../static/script/angularjs/angular-messages.js"></script>
<script type="text/javascript" src="../../static/script/jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../../static/script/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="../../static/script/angular-local-storage/angular-local-storage.js"></script>
<script type="text/javascript" src="../../static/script/angular-ui-router/angular-ui-router.js"></script>
<script type="text/javascript" src="../../static/script/angular-validation/angular-validation.js"></script>
<script type="text/javascript" src="../../static/script/angular-router/angular-route.js"></script>
<script type="text/javascript" src="../../static/script/js/myUtils.js"></script>
<script type="text/javascript" src="../../static/script/js/myApp.js"></script>
<script type="text/javascript" src="js/indexRouteTestController.js"></script>
</html>
