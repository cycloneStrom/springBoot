<div class="register-container" ng-controller="registerController">
    <!--信息-->
    <div class="register-main-info">
        <div class="register-form">
            <div class="loginTxt">注册账号</div>
            <form id="leftForm">
                <div class="register-area" id="loginBox">
                    <p  class="register-form-input">
                        <label for="LoginForm_email">用户名：</label>
                        <input placeholder="请输入您的用户名"  class="login-area-input" ng-model="register.userName"   id="LoginForm_email" type="text" maxlength="255">
                    </p>

                    <p class="register-form-input">
                        <label for="LoginForm_password">密码：</label>
                        <input placeholder="请输入您的密码" class="login-area-input" ng-model="register.password"   id="LoginForm_password" type="password" maxlength="16">
                    </p>

                    <p class="register-form-input">
                        <label for="LoginForm_checksum">邀请码：</label>
                        <input placeholder="请输入您的邀请码" class="login-area-input" ng-model="register.invitationCode"  id="LoginForm_checksum" type="text" value="">
                    </p>

                    <p class="register-form-input">
                        <label for="LoginForm_checksum">性别：</label>
                        <input  id="LoginForm_sex_1" style="margin-left: 20px" type="radio" name="LoginForm_sex" value="1" ng-model="register.sex"><label>俊男</label>
                        <input  id="LoginForm_sex_0" style="margin-left: 20px" type="radio" name="LoginForm_sex" value="0" ng-model="register.sex"><label>靓女</label>
                    </p>
                    <div class="loginSubmitBnt">
                        <div class="reg_submit">
                            <input name="userSubmit" class="button" value="注册" type="submit" ng-click="registe()">
                            <input name="userSubmit" class="button" value="登录" type="submit" ng-click="loginPage()">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--用户的信息-->
</div>
