<div ng-controller="mainController">
    <div class="main-nav-right">
        <div class="main-info">
            <!--消息的发布-->
            <div class="main-info-top">
                <div class="other-info">
                    <span class="span1">吾日三省吾身，</span>
                    <span class="span2">可有收获；可</span>
                    <span class="span3">有思考，可有改变？</span>
                </div>
                <!--消息的发布 begin-->
                <div class="text-area">
                    <textarea ng-model="emptyItem.messageInfo"></textarea>
                    <div class="text-area-file">
                        <file-uploader config="config"></file-uploader>
                    </div>
                </div>
                <!--消息的发布 end-->
                <div class="menu-list">
                    <input type="button" value="发布" ng-disabled="!emptyItem.messageInfo" ng-click="saveShortMessage()">
                    <input type="button"   data-toggle="tooltip"
                            data-placement="right" id="test" title="Tooltip on left"/>
                </div>
                <div class="menu-list file-list-item" ng-show="fastDfsIdList.length > 0">
                    <div   class="file-uploader-contain file-item" ng-repeat="item in fastDfsIdList">
                        <a href="javascript:;" ng-click="deleteFile(item)">
                            <div  class="delete-icon"  title="删除" ></div>
                        </a>
                        <img ng-src="../../fileManger/downStream?fastDFSId={{item}}" >
                    </div>
                </div>
            </div>
            <!--消息的统计-->
            <div class="main-info-option">
                <div class="classify-lists">
                    简讯
                </div>
                <div class="classify-lists">
                    记忆
                </div>
                <div class="classify-lists">
                    故事
                </div>
                <div class="classify-search-box">
                    <input type="text" placeholder="选择查找">

                    <div class="search-box-img"></div>
                </div>
            </div>
            <!--消息   这儿才是循环的开始    这是一个消息包含的所有的信息  头像  名称  来源  消息体  菜单-->
            <message-box-direct options="optionsBox"></message-box-direct>
            <!--消息   这儿才是循环的开始    这是一个消息包含的所有的信息  头像  名称  来源  消息体  菜单-->
        </div>
        <!--用户的信息-->
        <right-menu></right-menu>
    </div>
</div>
