<!DOCTYPE html>
<html ng-app="myApp" style="background: none">
<head lang="en">
    <meta charset="UTF-8">
    <title>我的世界</title>
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../bower_components/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../../bower_components/bootstrap-datepicker/css/datepicker.css">
    <link rel="stylesheet" href="../../../assets/style/index.css"/>
    <link rel="stylesheet" href="../../../assets/style/defaultStyle.css" id="scriptTheme"/>
    <link rel="stylesheet" href="../../../assets/style/login.css">
</head>
<body style="background: none">
<!--访问路径 http://localhost:8088/myApp/login.htm-->
<!--main begin-->
<div class="user-container" ng-controller="consumerController">
    <!--左边的设置-->
    <div class="user-cover main-nav-left">
        <!--用户信息管理-->
        <div class="user-info-container">
            <div style="position: absolute" ng-show="!isCurrent">
                <div class="user-header float-left">
                    <img ng-src="{{basePath}}/fileManger/getUserHeadUrl?fastDFSId={{platformSysUserVO.headUrl}}&userId={{userId}}" ng-show="platformSysUserVO.headUrl">
                </div>
                <div class="container-left float-left">
                    <div class="class-user-info user-name-big" ng-bind="platformSysUserVO.name">

                    </div>
                    <div class="class-user-info user-name-infor-more">
                        {{genderName}}，90后
                    </div>
                    <div class="class-user-info">
                        <input type="button" class="user-info-button" ng-click="editBaseInfo()" value="修改资料"/>
                        <input type="button" class="user-info-button" value="关注ta"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ui-view></div>
    <!--右边的信息设置-->
</div>
</body>

<script type="text/javascript" src="../../../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="../../../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script type="text/javascript" src="../../../bower_components/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
